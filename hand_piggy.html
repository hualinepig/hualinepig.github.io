                // æ›´æ–°æ‰€æœ‰é æ¸¬æ¢
                for (let i = 0; i < maxPredictions; i++) {
                    const pred = prediction[i];
                    const percentage = (pred.probability * 100).toFixed(1);
                    
                    document.getElementById(`label-${i}`).textContent = pred.className;
                    document.getElementById(`percentage-${i}`).textContent = `${percentage}%`;
                    
                    const bar = document.getElementById(`bar-${i}`);
                    bar.style.width = `${percentage}%`;
                    
                    // ç§»é™¤æ‰€æœ‰é¡åˆ¥
                    bar.classList.remove('highest', 'second', 'other');
                    
                    // æ ¹æ“šæ’åæ·»åŠ é¡åˆ¥
                    if (pred.className === sortedPredictions[0].className) {
                        bar.classList.add('highest');
                    } else if (pred.className === sortedPredictions[1].className) {
                        bar.classList.add('second');
                    } else {
                        bar.classList.add('other');
                    }
                }
            } catch (error) {
                console.error('é æ¸¬å¤±æ•—:', error);
            }
        }
    </script>
</body>
</html>
